  <main>

    <section class="main-header">
      <h1>Redactr Application</h1>
      <p>Edit Text &#8226; No Login Needed </p>
    </section>

    <form class="container">
      <label for="user-text">
        <input type="text" name="user-text" id="user-text" placeholder="Enter your text here">
      </label>
      <!-- Second input field for redacted words -->

      <label for="redact-text">
        <input type="text" name="redact-text" id="redact-text" placeholder="Enter text to be redacted here" required>
      </label>
    </form>


    <!--   Section for Redactr buttons -->
    <section class='button-div'>
      <button class="redact-hyphen">Redact with ---</button>
      <button class="redact-dash">Redact with ***</button>
      <button class="redact-question">Redact with ???</button>
    </section>
